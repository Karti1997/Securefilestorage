<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable >
	<mat-toolbar color="primary" class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
		<mat-toolbar-row style="padding: 0 5px;width: 20%;">
    <div style="padding:8px 0 0 10px; flex:2;">
     <div class="mat-title" style="margin-bottom:2px;">Files</div>
     <div class="mat-subheading-2" style="line-height:.6rem;">Secure storage</div>
    </div>
    <button style="margin-left: 1050px"  (click)="openSearch()">
        <span>search</span>
    </button>   
    <button style="margin-left: 30px" mat-raised-button [routerLink]="['/fileuploads', userid]" routerLinkActive="active">
      <span>cloud_upload</span>
    </button> 
    <button style="margin-left: 30px" mat-raised-button routerLink="/" routerLinkActive="active">
      <span>logout</span>
    </button> 
  </mat-toolbar-row>
  </mat-toolbar>

<mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
		<mat-toolbar-row style="padding: 0 5px;width: 20%;">
			<button class="search-icon" mat-icon-button disabled>
        <span>search</span>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
      <button mat-button mat-icon-button (click)="searchClose()">
        <span>close</span>
      </button> 
  </mat-toolbar-row>
  </mat-toolbar>

<div class="container">  
   <div class="container">
      <table class="table table-hover">
          <thead>
            <tr>
              <th>File Name</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
             <tr *ngFor="let item of list | filter: searchText">
              <td>{{ item.filename}}{{item.user }}</td>
               <td><button type="button" class="btn btn-primary btn-s" (click)="downloadPdf(item.filename, item.contentType)">Download</button></td> 
            </tr>  
          </tbody>
          <tbody *ngIf="(list | filter: searchText).length === 0">
            <td >0 results</td>
            <td>No matching files</td>
          </tbody>
        </table>
    </div>
